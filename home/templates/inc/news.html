{% load static %}
   <!-- News Area Starts -->
   <br><br><br>
   <section id="blog" class="news-area section-padding3">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-top text-center">
                    <h2>معرفی مشاغل</h2>
                    <p>در این قسمت  مشاغل موجود در شهر شما معرفی شده اند</p>
                </div>
            </div>
        </div>
        <div class="row">
            {% for job in jobs %}
            <div class="col-lg-4 col-md-6">
                <div class=" single-news mb-5 mb-lg-0 ">
                    <div class="img">
                        <img src="{{ job.image.url }}" alt="job pic" width="300px">
                        <div class="image-caption"><h5><i class="fa fa-folder-open-o"></i> {{ job.user.full_name }}</h5></div>
                    </div>                    
                    <div class="news-tag">
                        <ul class="my-4">
                            <li><h5><i class="fa fa-calendar-o"></i>{{ job.created }}</h5></li>
                            <li class="separator mx-2"><span></span></li>
                            <li><h5><i class="fa fa-folder-open-o"></i> {{ job.title }}</h5></li>
                        </ul>
                    </div>
                    <div class="news-title">
                        <h4><a href="#">{{ job.description }}.</a></h4>
                    </div>
                    <div class="news-tag">
                        <ul class="my-4">
                            <li><h5><i class="fa fa-folder-open-o"></i>{{ job.address }}</h5></li>
                            <br>
                            <li><h5><i class="fa fa-folder-open-o"></i>{{ job.phone }}</h5></li>
                        </ul>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- News Area End -->
