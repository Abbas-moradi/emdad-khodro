{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>گالری تصاویر</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <style>
    @import "https://unpkg.com/open-props";
    @import "https://unpkg.com/open-props/normalize.min.css";

    * {
    box-sizing: border-box;
    }
    
    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: var(--gradient-9);
    }

    :root {
      --magnifier: 6;
      --gap: 1vmin;
      --transition: 0.5s;
    }
      
    .container {
      width: 80vw;
      height: 50vmin;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--gap);
    }

    img {
      --brightness: 0.75;
      --grayscale: 1;
      transition: flex var(--transition), filter var(--transition);
      height: 100%;
      filter: grayscale(var(--grayscale)) brightness(var(--brightness));
      -o-object-fit: cover;
        object-fit: cover;
      overflow: hidden;
      flex: 1;
    }

    img:hover {
      --brightness: 1.15;
      --grayscale: 0;
      flex: var(--magnifier);
    }
    .btn-dark{
    color:#f6f2f2;
    font-family:"Mj_Casablanca";
    }
    .text{
      font-family:"Mj_Casablanca";
      white-space: nowrap;
    }
  </style>

</head>
<body>
    <div class="text">
      <h1>گالری تصاویر   </h1>
    </div>
    <!-- partial:index.partial.html -->
    <div class="container">
      {% for image in images %}
      <img src="{{ image.image.url }}"/>
      {% endfor %}
    </div>
    <!-- partial -->
    <a href="{% url 'home:home' %}" class="btn btn-dark rounded-pill px-3 d-none d-lg-block">  برگشت به صفحه اصلی  </a>
</body>
</html>
